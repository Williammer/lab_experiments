<!DOCTYPE html>
<html>
  <head>
    <title>vue-i18n end-to-end</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../dist/vue-i18n.js"></script>
  </head>
  <body>
    <div id="translation"></div>
    <script>
      (function () {
        Vue.use(window['vue-i18n'], {
          lang: 'en',
          locales: {
            en: {
              hello: 'hello',
              world: 'world',
              message: {
                hello: 'Hello {name} !!'
              }
            },
            ja: {
              hello: 'こんにちは',
              world: '世界',
              message: {
                hello: 'こんにちは {name} !!'
              }
            }
          }
        })

        var translation = {
          template: '<p id="message">{{* $t("message.hello", "en", { name: "kazupon" })}}</br>How are you?</p>',
        }

        new Vue(translation).$mount('#translation')
      })()
    </script>
  </body>
</html>
